<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Creează Curs Nou</h1>
                    <p class="mt-2 text-gray-600">Completează informațiile pentru noul curs</p>
                </div>

                <form (ngSubmit)="submit()" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Titlu Curs *
                        </label>
                        <input type="text" [ngModel]="course().title" (ngModelChange)="updateTitle($event)" name="title"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Introducere în Programare">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Descriere
                        </label>
                        <textarea [ngModel]="course().description" (ngModelChange)="updateDescription($event)"
                            name="description" rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Descrierea cursului..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Cod Curs *
                            </label>
                            <input type="text" [ngModel]="course().code" (ngModelChange)="updateCode($event)"
                                name="code" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="INF101">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Număr Credite *
                            </label>
                            <input type="number" [ngModel]="course().credits" (ngModelChange)="updateCredits($event)"
                                name="credits" min="1" max="10" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div *ngIf="error()" class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="text-sm text-red-600">{{ error() }}</div>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" (click)="cancel()"
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Anulează
                        </button>
                        <button type="submit" [disabled]="loading()"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            {{ loading() ? 'Se creează...' : 'Creează Curs' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
